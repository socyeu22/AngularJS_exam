<!DOCTYPE html>
<html ng-app="loginApp">

<head>
  <title>Login Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div ng-controller="LoginController" class="container">
    <h2>Login Form</h2>
    <form name="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required>
        <span ng-show="loginForm.email.$touched && loginForm.email.$error.required" class="text-danger">Email is required.</span>
        <span ng-show="loginForm.email.$error.email" class="text-danger">Invalid email address.</span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="user.password" required>
        <span ng-show="loginForm.password.$touched && loginForm.password.$error.required" class="text-danger">Password is required.</span>
      </div>

      <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script>
    var app = angular.module('loginApp', []);

    app.controller('LoginController', function($scope) {
      $scope.user = {};

      $scope.login = function() {
        // Handle login logic here
        console.log('Login clicked:', $scope.user);
      };
    });
  </script>
</body>

</html>
